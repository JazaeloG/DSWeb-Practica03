<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Gestión de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>

<h:body>
    <h:form id="form">
        <div class="header">
            <h1>Usuarios</h1>
            <p:commandButton value="Agregar Usuario" 
                             icon="pi pi-plus"
                             styleClass="p-button-primary p-mb-2"
                             oncomplete="PF('userDialog').show();" />
        </div>
    
        <p:dataTable id="usersTable" var="user" value="#{personaBean.obtenerTodosUsuarios()}" 
                     paginator="true" rows="10" 
                     styleClass="p-datatable-responsive">

            <p:column headerText="ID">
                <h:outputText value="#{user.id}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{user.nombre}" />
            </p:column>
            <p:column headerText="Dirección">
                <h:outputText value="#{user.direccion}" />
            </p:column>
            <p:column headerText="Teléfono">
                <h:outputText value="#{user.telefono}" />
            </p:column>
            <p:column headerText="Acciones" style="text-align:center;">
                <p:commandButton icon="pi pi-pencil"
                                 styleClass="p-button-warning"
                                 oncomplete="PF('userDialog').show();"
                                 actionListener="#{personaBean.obtenerUsuario(user.id)}"/>
                <p:commandButton icon="pi pi-trash"
                                 styleClass="p-button-danger"
                                 actionListener="#{personaBean.eliminarUsuario(user.id)}"
                                 update="usersTable"  />
            </p:column>
        </p:dataTable>

        <p:dialog header="Registrar/Editar Usuario" 
                  widgetVar="userDialog"
                  resizable="false" responsive="true" 
                  width="400px">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="nombre" value="Nombre" />
                <p:inputText id="nombre" value="#{personaBean.usuario.nombre}" required="true" />

                <h:outputLabel for="direccion" value="Dirección" />
                <p:inputText id="direccion" value="#{personaBean.usuario.direccion}" required="true" />

                <h:outputLabel for="telefono" value="Teléfono" />
                <p:inputText id="telefono" value="#{personaBean.usuario.telefono}" required="true" />
            </h:panelGrid>

            <p:commandButton value="Guardar" 
                             actionListener="#{personaBean.crearUsuario}" 
                             update="usersTable" styleClass="p-button-success" />
        </p:dialog>
    </h:form>
</h:body>
</html>
